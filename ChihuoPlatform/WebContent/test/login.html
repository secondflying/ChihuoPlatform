<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<script>
function test(url){
	document.getElementById("myFlash").SetVariable("player:jsStop", "");
	document.getElementById("myFlash").SetVariable("player:jsUrl", url);
	document.getElementById("myFlash").SetVariable("player:jsPlay", "");
}
</script>
</head>
<body>
	<form action="../rest/test" method="post" enctype="multipart/form-data">

		<input type="button" value="all" id="all" onclick="test('test.flv')" /> <input
			type="button" value="add" id="add" onclick="test('test.mp4')" />

		<object id="myFlash" type="application/x-shockwave-flash"
			data="video/player_flv_maxi.swf" width="320" height="240">
			<param name="movie" value="video/player_flv_maxi.swf" />
			<param name="FlashVars" value="flv=test.flv;autoload=1;autoplay=1&title=中国人民解放军" />
		</object>
		
		<object class="playerpreview" type="application/x-shockwave-flash" data="video/player_flv_maxi.swf" width="620" height="540">
                			<param name="movie" value="video/player_flv_maxi.swf" />
                
                <param name="allowFullScreen" value="true" />
                <param name="FlashVars" value="flv=test.flv&amp;width=320&amp;height=240&amp;showstop=1&amp;showvolume=1&amp;showtime=1&amp;startimage=/medias/startimage_en.jpg&amp;showfullscreen=1&amp;bgcolor1=189ca8&amp;bgcolor2=085c68&amp;playercolor=085c68" />
            </object>
	</form>
	
	
</body>
</html>
